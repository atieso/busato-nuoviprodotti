services:
  - type: cron
    name: export-nuovi-prodotti
    runtime: python
    plan: starter
    schedule: "0 1 * * *"

    buildCommand: pip install -r requirements.txt

    startCommand: >
      python3 -u export_new_products_from_ftp.py
      --ftp-host "$FTP_HOST"
      --ftp-user "$FTP_USER"
      --ftp-pass "$FTP_PASS"
      --ftp-path "$FTP_PATH"
      --sku-header ARCODART
      --out "${OUTPUT_FILE:-NUOVI_PRODOTTI.csv}"

    envVars:
      - key: SHOPIFY_STORE
        sync: false
      - key: SHOPIFY_TOKEN
        sync: false
      - key: FTP_HOST
        sync: false
      - key: FTP_USER
        sync: false
      - key: FTP_PASS
        sync: false
      - key: FTP_PATH
        sync: false
      - key: OUTPUT_FILE
        sync: false
